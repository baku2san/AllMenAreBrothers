<?xml version="1.0" encoding="UTF-8"?>
<!-- 水滸伝戦略ゲーム用・中国地図SVG（白黒地図画像を参考に再現） -->
<svg width="768" height="772" viewBox="0 0 768 772" xmlns="http://www.w3.org/2000/svg">
    <!-- 中国本土の輪郭（簡略化・画像を参考に） -->
    <path
        d="M 60 700 Q 40 500 100 400 Q 60 300 180 180 Q 300 80 500 100 Q 700 120 720 300 Q 760 400 700 500 Q 760 600 600 700 Q 400 770 200 750 Q 80 740 60 700 Z"
        fill="#F8F8F8" stroke="#888" stroke-width="3" />

    <!-- 黄河（北部を蛇行する） -->
    <path d="M 120 220 Q 200 160 300 140 Q 400 130 500 160 Q 600 190 700 170 Q 740 200 720 300"
        fill="none" stroke="#888" stroke-width="4" />
    <text x="180" y="150" font-size="16" fill="#888" font-family="serif">黄河</text>

    <!-- 長江（南部を横断する） -->
    <path d="M 100 600 Q 300 700 500 680 Q 700 660 720 700" fill="none" stroke="#888"
        stroke-width="4" />
    <text x="600" y="690" font-size="16" fill="#888" font-family="serif">長江</text>

    <!-- 梁山湖（湖＋薄い円） -->
    <ellipse cx="500" cy="260" rx="40" ry="20" fill="none" stroke="#bbb" stroke-width="2"
        opacity="0.7" />
    <text x="510" y="255" font-size="18" fill="#888" font-family="serif">梁山湖</text>

    <!-- 主要都市ラベル（位置は画像を参考に配置） -->
    <text x="420" y="320" font-size="15" fill="#222">東京開封府</text>
    <text x="340" y="300" font-size="15" fill="#222">西京河南府</text>
    <text x="250" y="220" font-size="15" fill="#222">京兆府(長安)</text>
    <text x="600" y="120" font-size="15" fill="#222">渤海</text>
    <text x="700" y="100" font-size="15" fill="#222">登州</text>
    <text x="600" y="180" font-size="15" fill="#222">濟州</text>
    <text x="480" y="120" font-size="15" fill="#222">北京大名府</text>
    <text x="400" y="100" font-size="15" fill="#222">太原府</text>
    <text x="200" y="100" font-size="15" fill="#222">延安府</text>
    <text x="120" y="600" font-size="15" fill="#222">成都</text>
    <text x="700" y="700" font-size="15" fill="#222">杭州</text>
    <text x="600" y="600" font-size="15" fill="#222">応天府</text>
    <text x="480" y="60" font-size="15" fill="#222">大同府</text>
    <text x="700" y="500" font-size="15" fill="#222">揚州</text>

    <!-- 黄海・渤海・太湖など海・湖 -->
    <ellipse cx="700" cy="100" rx="40" ry="30" fill="#ddd" stroke="#bbb" stroke-width="2"
        opacity="0.7" />
    <ellipse cx="720" cy="700" rx="30" ry="18" fill="#ddd" stroke="#bbb" stroke-width="2"
        opacity="0.7" />
    <ellipse cx="650" cy="120" rx="20" ry="12" fill="#ddd" stroke="#bbb" stroke-width="1"
        opacity="0.5" />

    <!-- 省境界・国境（点線） -->
    <path d="M 100 200 Q 200 300 300 200 Q 400 100 500 200 Q 600 300 700 200" fill="none"
        stroke="#bbb" stroke-width="1.5" stroke-dasharray="6,6" />

    <!-- 装飾（北マーク・凡例は省略） -->
</svg>