<?xml version="1.0" encoding="UTF-8"?>
<!-- シンプルな中国地図SVG。水滸伝の舞台（梁山泊付近）を強調しやすい設計 -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 中国本土の輪郭（簡略化） -->
    <path
        d="M 100 500 Q 80 400 120 350 Q 60 300 120 250 Q 100 200 180 180 Q 200 100 300 80 Q 400 60 480 120 Q 560 180 520 260 Q 580 320 520 400 Q 560 480 480 520 Q 400 560 300 540 Q 200 520 180 480 Q 120 520 100 500 Z"
        fill="#F5E6C8" stroke="#BCA16A" stroke-width="4" />

    <!-- 黄河（北部を蛇行する青い線） -->
    <path d="M 120 220 Q 180 200 250 180 Q 320 170 370 200 Q 420 230 480 210 Q 500 220 520 260"
        fill="none" stroke="#2196F3" stroke-width="6" opacity="0.7" />
    <text x="180" y="195" font-size="14" fill="#1976D2" font-family="sans-serif">黄河</text>

    <!-- 長江（南部を横断する青い線） -->
    <path d="M 100 400 Q 200 420 300 410 Q 400 400 500 430" fill="none" stroke="#1565C0"
        stroke-width="6" opacity="0.7" />
    <text x="320" y="420" font-size="14" fill="#1565C0" font-family="sans-serif">長江</text>

    <!-- 梁山湖（梁山泊） -->
    <ellipse cx="340" cy="220" rx="22" ry="10" fill="#4FC3F7" stroke="#0288D1" stroke-width="2" />
    <circle cx="340" cy="220" r="12" fill="#D32F2F" stroke="#B71C1C" stroke-width="2" />
    <text x="360" y="225" font-size="18" fill="#B71C1C" font-family="sans-serif">梁山泊</text>

    <!-- 簡易な省境界線（装飾） -->
    <path d="M 200 100 Q 220 200 180 300 Q 250 350 300 300 Q 350 250 400 300 Q 450 350 480 260"
        fill="none" stroke="#C0B090" stroke-width="2" stroke-dasharray="6,6" />
</svg>